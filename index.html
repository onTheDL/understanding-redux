<!DOCTYPE html>
<html>
  <head>
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://ui.dev/goals-todos-api/index.js"></script>
  </head>
  <body>
    <!-- React UI -->
    <div id="app"></div>

    <script type="text/javascript">
      // Id generator
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // APP CODE
      // Use action type constants to avoid typos
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // Rule #1 Actions - coordinate state changes through a 'playbook' of actions

      // Action Creators
      const addTodoAction = (todo) => {
        return {
          type: ADD_TODO,
          todo,
        };
      };

      const removeTodoAction = (id) => {
        return {
          type: REMOVE_TODO,
          id,
        };
      };

      const toggleTodoAction = (id) => {
        return {
          type: TOGGLE_TODO,
          id,
        };
      };

      const addGoalAction = (goal) => {
        return {
          type: ADD_GOAL,
          goal,
        };
      };

      const removeGoalAction = (id) => {
        return {
          type: REMOVE_GOAL,
          id,
        };
      };

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      // Middleware - ui
      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf("bitcoin") !== -1
        ) {
          return alert("Nope. That's a bad idea!");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf("bitcoin") !== -1
        ) {
          return alert("Nope. That's a bad idea!");
        }

        return next(action);
      };

      // Middleware - development
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      //Rule #2 Pure Functions - has 3 characteristics:
      /*
    1. They always return the same result if the same arguments are passed in.
    2.  Depend only on arguments passed into them --> do not access values outside of their scope
    3.  Never produce side effects (e.g. Ajax requests, mutate, etc.)
  */

      // Reducer function - a pure function
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]); // concat() makes copy of array --> does not mutate as opposed to push()

          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);

          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );

          case RECEIVE_DATA:
            return action.todos;

          default:
            return state;
        }
      }

      // Reducer function - a pure function
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);

          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);

          case RECEIVE_DATA:
            return action.goals;

          default:
            return state;
        }
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
        }),
        Redux.applyMiddleware(checker, logger)
      );
    </script>

    <!-- React Components -->
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addTodoAction({
              id: generateId(),
              name,
              complete: false,
            })
          );
        };

        removeItem = (todo) => {
          this.props.store.dispatch(removeTodoAction(todo.id));
        };

        toggleItem = (todo) => {
          this.props.store.dispatch(toggleTodoAction(todo.id));
        };

        render() {
          const { store, todos } = this.props;
          return (
            <div>
              <h1>Todos List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                store={store}
                items={todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name,
              complete: false,
            })
          );
        };
        removeItem = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));
        };
        render() {
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals))
            }
          );

          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals } = store.getState();
          return (
            <div>
              <Todos todos={todos} store={store} />
              <Goals goals={goals} store={store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
